<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background glow effect -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8" />
      <stop offset="50%" style="stop-color:#0ea5e9" />
      <stop offset="100%" style="stop-color:#0369a1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8" />
      <stop offset="100%" style="stop-color:#0369a1" />
    </linearGradient>
    
    <!-- Filter for glow effect -->
    <filter id="glowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow circle -->
  <circle cx="30" cy="30" r="25" fill="url(#glow)" />
  
  <!-- Main star shape -->
  <g transform="translate(30, 30)" filter="url(#glowFilter)">
    <!-- Outer star points -->
    <path d="M 0 -18 L 4.5 -5.5 L 18 -5.5 L 8.5 2.5 L 13 15 L 0 8 L -13 15 L -8.5 2.5 L -18 -5.5 L -4.5 -5.5 Z" 
          fill="url(#starGradient)" 
          stroke="#0ea5e9" 
          stroke-width="1"/>
    
    <!-- Inner star core -->
    <circle cx="0" cy="0" r="4" fill="#38bdf8" opacity="0.9"/>
    
    <!-- Connection lines radiating outward -->
    <g stroke="#0ea5e9" stroke-width="1.5" opacity="0.6">
      <line x1="0" y1="0" x2="25" y2="-8" />
      <line x1="0" y1="0" x2="25" y2="8" />
      <line x1="0" y1="0" x2="30" y2="0" />
    </g>
    
    <!-- Network nodes -->
    <circle cx="25" cy="-8" r="2" fill="#38bdf8" opacity="0.8"/>
    <circle cx="25" cy="8" r="2" fill="#38bdf8" opacity="0.8"/>
    <circle cx="30" cy="0" r="2" fill="#38bdf8" opacity="0.8"/>
  </g>
  
  <!-- Brand text -->
  <text x="65" y="22" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="url(#textGradient)">
    Stellarealize
  </text>
  
  <!-- Tagline -->
  <text x="65" y="38" font-family="Arial, sans-serif" font-size="9" fill="#64748b" opacity="0.8">
    Stellar Network DeFi
  </text>
  
  <!-- Decorative elements -->
  <g opacity="0.4">
    <circle cx="170" cy="15" r="1" fill="#0ea5e9">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="185" cy="25" r="1.5" fill="#38bdf8">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="175" cy="35" r="1" fill="#0369a1">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>